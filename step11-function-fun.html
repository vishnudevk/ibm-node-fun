        /*

        function addit(...args){
            let tot = 0;
            for(let i = 0; i < args.length; i++){
                tot+=args[i]
            };
            // console.log(addit.caller.name)
            return tot;
        }
        /*
        function fun1(){
            addit(1)
        }
        function fun2(){
            addit(1)
        }
        fun1();
        */
        console.log(addit(1));// NaN
        console.log(addit(1,2));// NaN
        console.log(addit(1,2,3));// 6
        console.log(addit(1,2,3,4));// 6
    </script>
